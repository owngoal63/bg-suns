{% load wagtailimages_tags %}

<div class="document-inner">
  {% for video_link_item in self.video_links %}
  <div class="document-item{% if forloop.counter == 1 %} active{% endif %}">
    <iframe width="320" height="215" src="{{ video_link_item.video_link_url }}" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {{ video_link_item.video_link_name }}

  </div>
  {% endfor %}
</div>
