{% load wagtailimages_tags %}

<div class="col-12 col-md-4 offset-md-1 article">

    <h1 id="news-heading">LATEST NEWS</h1>
    {% for news_item in self.news_items %}

    <div class="news-item">
      <h4><i class="fas fa-basketball-ball"></i> {{ news_item.headline }}</h4>
      {{ news_item.story }}
      <hr>

    </div>
    {% endfor %}
    
</div>
